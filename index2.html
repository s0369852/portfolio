            $(this).html(split).attr("aria-label", txt);

        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            
            $(".scroll").text(scroll);
            
            if( scroll > $(".sec2 h2").offset().top ){
                gsap.to(".sec2 h2 span", {duration:.5, y:0, stagger: 0.1, opacity: 1, rotation: 0});
            }
            
            if( scroll > $("#section4").offset().top - $(window).height()){
                $("#section4").css("background","red");
                $(".sec2").hide();
            } else {
                $(".sec2").show();
            }
            
        });
        
        
        function counter() {
            if ($('.skill .count').size()) {
                $c = $('.skill .count');

                $c.each(function () {
                    var $this = $(this);
                    $this.data('target', parseInt($this.html()));
                    $this.data('counted', false);
                    $this.html('0');
                });

                $(window).bind('scroll', function () {
                    var speed = 5000;

                    $c.each(function (i) {
                        var $t = $(this);
                        if (!$t.data('counted') && $(window).scrollTop() + $(window).height() >= $t.offset().top) {

                            $t.data('counted', true);

                            $t.animate({
                                dummy: 1
                            }, {
                                duration: speed,
                                step: function (now) {
                                    var $this = $(this);
                                    var val = Math.round($this.data('target') * now);
                                    $this.html(val);
                                },
                                easing: 'easeInOutQuart'
                            });

                            // easy pie
                            $('.pie').easyPieChart({
                                barColor: '#000',
                                trackColor: '#ccc',
                                scaleColor: '#000',
                                scaleLength: 5,
                                lineWidth: 1,
                                size: 200,
                                lineCap: 'round',
                                animate: { duration: speed, enabled: true }
                            });
                        }
                    });
                }).triggerHandler('scroll');
            }
        }
        counter();
    </script>
