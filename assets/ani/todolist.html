<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>To Do List</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script defer src="assets/js/clock.js"></script>
    <script defer src="assets/js/greeting.js"></script>
    <script defer src="assets/js/todo.js"></script>
    <script defer src="assets/js/bg.js"></script>
    <script defer src="assets/js/weather.js"></script>

</head>
<body>
    <main>
        <div class="wrap">
            <div class="contents">
                <div class="js_clock">
                    <h1>00:00</h1>
                </div>
                <form class="js_form form">
                    <input type="text" placeholder="당신을 소개해주세요. :)">
                </form>
                <h4 class="js_greetings greetings"></h4>
                <form class="js_toDoForm">
                    <input type="text" placeholder="해야 할 일을 적어주세요. :)">
                </form>
                <ul class="js_toDoList"></ul>
                <span class="js_weather"></span>
            </div>
        </div>
    </main>
</body>
</html>
